<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MOVCO Camera Test</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 16px;
      line-height: 1.5;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      margin-top: 12px;
    }
    button {
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    #analyzeBtn {
      background: black;
      color: white;
      margin-top: 10px;
    }
    #preview {
      margin-top: 10px;
      max-width: 100%;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background: #f7f7f7;
      padding: 8px;
      border-radius: 6px;
      font-size: 0.85rem;
    }
    .error {
      color: #b00020;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>MOVCO – Camera Furniture Volume Test</h1>
  <p>
    Choose or take a photo of a room and send it to your MOVCO AI server
    (<code>/analyze_photo</code>). Works best on your phone where it can open the camera.
  </p>

  <div class="card">
    <label for="photoInput"><strong>Photo:</strong></label><br />
    <!-- On phone: this will offer "Take Photo" using the camera -->
    <input
      id="photoInput"
      type="file"
      accept="image/*"
      capture="environment"
    />
    <br />
    <button id="analyzeBtn">Analyze Photo with MOVCO</button>

    <img id="preview" alt="Preview will appear here" />

    <div id="status"></div>
  </div>

  <div class="card">
    <h2>AI Result</h2>
    <div id="resultSummary"></div>
    <pre id="resultRaw"></pre>
  </div>

  <script>
    const photoInput = document.getElementById("photoInput");
    const analyzeBtn = document.getElementById("analyzeBtn");
    const preview = document.getElementById("preview");
    const statusDiv = document.getElementById("status");
    const resultSummary = document.getElementById("resultSummary");
    const resultRaw = document.getElementById("resultRaw");

    // Show a preview of the selected image
    photoInput.addEventListener("change", () => {
      const file = photoInput.files[0];
      if (!file) {
        preview.src = "";
        return;
      }
      const reader = new FileReader();
      reader.onload = e => {
        preview.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    analyzeBtn.addEventListener("click", async () => {
      const file = photoInput.files[0];
      if (!file) {
        alert("Please choose or take a photo first.");
        return;
      }

      statusDiv.textContent = "Sending photo to MOVCO AI…";
      statusDiv.className = "";

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("http://127.0.0.1:8000/analyze_photo", {
          method: "POST",
          body: formData,
        });

        if (!response.ok) {
          statusDiv.textContent = "Error: server returned " + response.status;
          statusDiv.className = "error";
          return;
        }

        const data = await response.json();
        statusDiv.textContent = "Analysis complete ✅";
        statusDiv.className = "";

        // Pretty summary
        const totalFt3 = data.total_volume_ft3 ?? 0;
        const items = data.items ?? [];

        let summaryHtml = `<p><strong>Total estimated volume:</strong> ${totalFt3} ft³</p>`;
        if (items.length === 0) {
          summaryHtml += `<p>No furniture recognised (with current model / settings).</p>`;
        } else {
          summaryHtml += "<ul>";
          for (const item of items) {
            summaryHtml += `
              <li>
                ${item.label || "item"} – ${item.size_class || ""}  
                (≈ ${item.volume_ft3} ft³, conf: ${item.confidence ?? "?"})
              </li>`;
          }
          summaryHtml += "</ul>";
        }
        resultSummary.innerHTML = summaryHtml;

        // Raw JSON
        resultRaw.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        console.error(err);
        statusDiv.textContent = "Error: could not reach MOVCO AI server.";
        statusDiv.className = "error";
      }
    });
  </script>
</body>
</html>
